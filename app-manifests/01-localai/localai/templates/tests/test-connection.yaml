apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "localai.fullname" . }}-test-connection"
  labels:
    {{- include "localai.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  containers:
    - name: wget
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      image: busybox
      command: ['wget']
      args: ['{{ include "localai.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
